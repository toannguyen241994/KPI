<div id="user" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header mat-accent-bg" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/apps/authentication/users'"
                        aria-label="Back Button">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div fxLayout="column" fxLayoutAlign="start start"
                     [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{user.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        New User
                    </div>
                    <div class="subtitle secondary-text">
                        <span>User Detail</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->

            <button mat-raised-button
                    class="save-user-button mat-white-bg"
                    [disabled]="userForm.invalid || userForm.pristine"
                    *ngIf="pageType ==='edit'" (click)="saveUser()">
                <mat-icon class="s-16 mr-sm-4">save</mat-icon>
                <span>SAVE</span>
            </button>
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT -->
            <div class="content">

                <form name="userForm" [formGroup]="userForm" class="user w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Details">
                            <div class="tab-content p-24" fusePerfectScrollbar fxLayout="column">

                                <div class="mb-24 border-bottom" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                    <div class="user-id info-line pb-16" fxLayout="column" fxLayoutAlign="center center" fxFlex="50">
                                        <div class="title mb-16">ACCOUNT ID</div>
                                        <div class="info text-bold">{{user.id}}</div>
                                    </div>
                                </div>

                                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                    <mat-form-field class="mr-sm-24" fxFlex="100">
                                        <input matInput placeholder="Username" formControlName="name" required>
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                    <mat-form-field class="mr-sm-24" fxFlex="50">
                                        <input matInput placeholder="First name" formControlName="firstName" required>
                                    </mat-form-field>
                
                                    <mat-form-field class="mr-sm-24" fxFlex="50">
                                        <input matInput placeholder="Last name" formControlName="lastName" required>
                                    </mat-form-field>
                                </div>

                                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                    <mat-form-field class="mr-sm-24" fxFlex="100">
                                        <input matInput placeholder="Email Address" formControlName="email" required>
                                    </mat-form-field>
                                </div>
                                
                                <div class="pt-24" fxLayout="row" fxLayoutAlign="start center">
                                    <button mat-raised-button type="button" color="warn"
                                        (click)="deleteUser($event)">
                                        <mat-icon class="s-16 mr-sm-4">delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </mat-tab>

                        <mat-tab label="Roles">
                            <div class="tab-content p-24" fusePerfectScrollbar>

                            </div>
                        </mat-tab>
                        
                    </mat-tab-group>
                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>
